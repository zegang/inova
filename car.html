   <script type="text/javascript">
       function updateResult(result){
           var oldR = $("#carResult").val();
           if(result){
              try{
              var resJson = $.parseJSON(result);
              $("#carResult").val(resJson.job.result.replace(/-/g,'\n\t-') + "\n\n" + oldR);
              }catch(e){ $("#carResult").val(result + "\n\n" + oldR);}
           }
       }

        function refreshPage(){
            var href = window.location.href;
            var deviceId = href.substring(href.lastIndexOf('/') + 1);
            var url = serverurl + "/device/" + deviceId;
            $.ajax({
                url: url,
                success: function(result) {updateResult(result)}
            });
       }

        $(document).ready(function(){
                refreshPage();
                setInterval(refreshPage, 5000); 
	});
             
   </script>
